<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引用vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>vue 学习2</title>
</head>

<body>
    <div id="app3">
        <span v-if="seen">Now you see me</span>
        <!-- <span v-if="seenTwo">Now you no see me</span> -->
    </div>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>
</body>
<script>
    var app3 = new Vue({
        el: "#app3",
        data: {
            seen: true,
        }
    })
    var app4 = new Vue({
        el: "#app-4",
        data: {
            todos: [{
                text: 'diyige'
            }, {
                text: 'dierge'
            }, {
                text: 'disange'
            }]
        }
    })
</script>
<style>
    #app3 span {
        display: block;
        width: 100%;
        font-size: 30px;
        color: aquamarine;
        text-align: center;
    }
</style>

</html>
